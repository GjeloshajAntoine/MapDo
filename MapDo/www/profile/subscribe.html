<div class="page no-navbar" data-page="subscribe">

              <div class="item-title label">Username</div>

                <input type="text"id="PseudoSubscribe" name="username" placeholder="Your username">
              </div>
            </div>
          </li>
          <div id="SubscribeErrorPassword" style="color:red;font-size:400;display:none;">Not matching</div>

              <div class="item-title label">Password</div>

            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Password</div>

                <input type="password" id="PasswordSubscribe2" name="password" placeholder="Confirm password">

            </div>
          </li>
        </ul>
      </div>
      <div class="list-block">
        <ul>
          <li><a href="#" id="SubmitSubscribe" class="item-link list-button">Sign Up</a></li>

        <div class="list-block-label">

          <p><a id="backToMap" href="#" class="link back">Close Login Screen</a></p>

      </div>
    </form>
  </div>
</div>
